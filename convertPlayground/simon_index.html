<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>munkerDesigns(simonGame, 1978);</title>

        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Overlock' rel='stylesheet' type='text/css'>

		<link href="https://fonts.googleapis.com/css?family=Istok+Web:700" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style2.css">
        <link rel="author" href="humans.txt">
    </head>

    <body> 










    <div id="header">
		  <div class="container-fluid">
		    <div class="row">
		      <a id="logo" href="http://www.munkerdesigns.com" class="" target=_blank><h2 class='mono'>.munkerDesigns(pocketSimon, 1978);</h2></a>
		    </div>
		  </div>
		</div>









		

    <div class="container">
    <div  id="device">
    <div class="row col-xs-offset-1 col-sm-offset-3 col-md-offset-4">
<!--Game Play Area Top Part of the Device-->
	    <div class="row">
	    	<div class="" id="play-area">

		    	<div id="play-area-buttons">
		    		<div class="" id="center-circle">
		    			<div id="label">
			    			<div id="nub"></div>
			    			<div id="label-border"></div>
				    		<div class="row">
					    		<div id="mb"><span class="red-text">M</span><span class="blue-text">B</span></div>
					    	</div>
					    	<div class="row">
					    		<div id="electronics">ELECTRONICS</div>
					    	</div>
			    		</div>
			    	</div>

			    	<div class="row">
				    	<div class="left play-area play-area-sections top gameBtn" id="top-left">
				    		<div class="light"></div>
				    	</div>
				    	<div class="right play-area play-area-sections top gameBtn" id="top-right">
				    		<div class="light"></div>
				    	</div>
				    </div><!--/.row-->

				    <div class="row">
				    	<div class="left play-area play-area-sections bottom gameBtn" id="bottom-left">
				    		<div class="light"></div>
				    	</div>
				    	<div class="right play-area play-area-sections bottom gameBtn" id="bottom-right">
				    		<div class="light"></div>
				    	</div>
			    	</div><!--/.row-->
				</div><!--/.container-->
			</div><!--#play-area-->
		</div><!--/.row #play-area-->

		<div class="row">
			<div class="" id="control-area">
				<div id="control-area-background">
					<div id="controls">
						<div class="control-area-row row" id="buttons">
							<div class="button" id="last">
								<div class="button-push blueBtn">
									<p class="control-label" id="last-label">LAST</p>
								</div>
							</div>
							<div class="button" id="start">
								<div class="button-push redBtn">
									<p class="control-label" id="start-label">START</p>
								</div>
							</div>
							<div class="button" id="longest">
								<div class="button-push blueBtn">
									<p class="control-label" id="longest-label">LONGEST</p>
								</div>
							</div>
						</div>
						<div class="control-area-row row" id="switches">
							<div class="switch col-xs-3" id="game-switch">
								<div class="row">
									<div class="switch-hole">
										<div class="switch-pos" id="game-off-pos"></div>
										<div class="switch-pos game-pos" id="game-1-pos"></div>
										<div class="switch-pos game-pos" id="game-2-pos"></div>
										<div class="switch-pos game-pos" id="game-3-pos"></div>
										<div class="switch-toggle" id="game-toggle"></div>
									</div>
									
								</div>
								<div class="row">
									<p class="control-label" id="game-switch-label1">OFF <span id="game-num">1 2 3</span></p>
									<p class="control-label" id="game-switch-label2">GAME</p>
								</div>
							</div>
							<div class="switch col-xs-3" id="skill-switch">
								<div class="row">
									<div class="switch-hole">
										<div class="switch-pos" id="skill-1-pos"></div>
										<div class="switch-pos" id="skill-2-pos"></div>
										<div class="switch-pos" id="skill-3-pos"></div>
										<div class="switch-pos" id="skill-4-pos"></div>
										<div class="switch-toggle" id="skill-toggle"></div>
									</div>
									
								</div>
								<div class="row">
									<p class="control-label" id="skill-switch-label1">1 2 3 4</p>
									<p class="control-label" id="skill-switch-label2">SKILL LEVEL</p>
								</div>
							</div>
						</div>
						<div class="control-area-row row" id="title">
							<div class="row">
								<p id="control-title-pocket"><span class="blue-text">POCKET</span></p>
							</div>
							<div class="row">
								<p id="control-title-simon">SIMON</p>
							</div>
						</div>
					</div>
				</div><!--/#control-area-backgrond-->				
			</div><!--/#control-area-->
		</div><!--/.row-->

	    </div><!--/#device-->
	    </div>
    </div><!--/.container-->


















       
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
</html>
